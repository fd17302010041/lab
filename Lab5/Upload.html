<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Share Your Travel</title>
</head>
<body>
<div class="container">
    <header>
        <div class="navbar navbar-expand-">
            <div class="navber-text text-center">
                <h1>Share Your Travels</h1>
                <i>Let us know where you've been</i>
            </div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Lab5.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Related Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Reviews</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="card">
        <div class="card-body">
            <h2>PHOTO DETAILS</h2>
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Give your photo a descriptive name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description">Adding a rich description will help with search results</textarea>
                </div>
                <div class="form-grounp">
                    <label for="continent">Continent</label>
                    <select class="form-control" id="continent">
                        <option selected>Choose continent</option>
                    </select>
                </div>
                <div class="form-grounp">
                    <label for="country">Country</label>
                    <select class="form-control" id="country">
                        <option selected>Choose country</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <p>Copyright?</p>
                <div class="radio">
                    <label><input type="radio" name="copyright">All rights reserved</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="copyright">Creative Commons</label>
                </div>
                <p>Creative Commons Types</p>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Attribution">Attribution
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Noncommercial">Noncommercial
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="No Derivative Works">No Derivative Works
                    </label>
                </div>
                <br><br>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">  I accept the software licence
                    </label>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="rate">Rate this photo:</label>
                            <input type="number" class="form-control" id="rate">
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-7">
                        <div class="form-group">
                            <label for="color">Color Collection:</label>
                            <input type="text" class="form-control" id="color">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="date">Date Taken:</label>
                            <input type="text" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="time">Time Taken:</label>
                            <input type="text" class="form-control" id="time">
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit" class="rounded">
                    <input type="submit" value="Clear" class="rounded">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
